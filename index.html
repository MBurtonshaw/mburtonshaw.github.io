<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seed Counter</title>
        <link rel="stylesheet" href="seeds.css" />
    </head>
    <body id="body">
        <div id="header" class="header">
            <header class="header">Calculate Seed Count</header>
            <button
                id="resetButton"
                class="button"
                onClick="window.location.reload();"
            >
                Reset
            </button>
        </div>
        <div id="body-div" class="body-div">
            <input
                class="input"
                type="text"
                placeholder="Row length(ft)"
                id="row-length"
            />
            <br />
            <input
                class="input"
                type="text"
                placeholder="Plant spacing(in)"
                id="plant-spacing"
            />
            <br />
            <input
                class="input"
                type="text"
                placeholder="Number of beds"
                id="rows"
            />
            <br />
            <input
                class="input"
                type="text"
                placeholder="Number of rows in beds"
                id="row-rows"
            />
            <br />
            <input
                class="button"
                type="button"
                id="button"
                value="Calculate!"
            />
        </div>
        <div id="answer-div" class="answer-div"></div>
        <div id="div2" class="answer-div">
            <input
                class="button"
                type="button"
                id="button2"
                value="Double it!!"
            />
        </div>
        <div id="div3" class="answer-div">
            <input
                class="button"
                type="button"
                id="button3"
                value="TRIPLE IT!!!"
            />
        </div>
        <script src="seeds.js"></script>
    </body>
</html>
